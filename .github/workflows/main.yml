name: myweb application

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "chihjenhuang" --password-stdin
        docker image build -t chihjenhuang/myweb:v2 .
        docker push chihjenhuang/myweb:v2
